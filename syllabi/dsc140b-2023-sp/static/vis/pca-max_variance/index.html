<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PCA as Maximizing Variance</title>


        <script src="../p5/p5.min.js"></script>
        <!-- <script src="../addons/p5.sound.js"></script> -->
        <script src="plt.js"></script>
        <script src="sketch.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">

        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>

        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
                                                                                                                                                                                          onload="renderMathInElement(document.body);"></script>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>

    <body style="margin-bottom: 12em">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

        <div class="container">
            <div class="row">
                <div class="col-xs-1 col-md-2">
                </div>
                <div class="col-xs-10 col-md-8">

                    <div id='canvas-scatter' style="margin: 2em">
                    </div>

                    <div>
                        <p>
                        Data set:
                        <select id="dataset">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        </p>
                    </div>

                    <div>
                        <p>
                        <input type="checkbox" id="show-projections">
                        Show Projections
                        </p>
                    </div>
                    <div>
                        <p>
                        <input type="checkbox" id="show-variances">
                        Show Radial Plot of Variances
                        <button id="clear" type="button" class="btn btn-secondary">Clear</button>
                        </p>
                    </div>

                    <div>
                        <p>
                        \( \theta \)
                        <input type="range" min="0" max="6.283" value=".1" step=".01" style="width:50%" id="theta">
                        </p>
                    </div>
                    <div>
                        <p>
                        \( \vec u = ( \cos \theta , \sin \theta) \) = (
                        <span id="u1"></span>,
                        <span id="u2"></span>
                        )
                        </p>
                    </div>
                    <div>
                        <p>
                        Variance in direction of \( \vec u \): <span id="variance"></span>
                        </p>
                    </div>


                </div>
                <div class="col-xs-1 col-md-2">
                </div>
            </div>
        </div>
</body>

</html>
